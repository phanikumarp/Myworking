      <style>
#trendgraph {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}
text{
font-size :14px;
}
.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

</style>
<div style="width:100%;" class="container" ng-controller="trendCtrl" >
      <div ng-model="versionss">
      <h3>Trend Analysis</h3>
      <h4>Service : {{serviceName}}</h4>
     
      </div>
      
      <div style="width:50%;  float:left;" >
           <h4>Score Trend</h4><br>
	      <div class="form-group">
			Number Of version: <input type="text" ng-model="version" placeholder="Enter the version"> 
			<button ng-click="getData()" class="btn btn-md btn-primary ">Get Data
			</button>
		</div>
		<svg id="visualisation" width="700" height="300" background-color="black";></svg>
		</div>
		<div style="width:50%; float:right;" class="showServiceVersions">
		 <h4>Metric Trend</h4><br>
			<select ng-model="metricType"
				ng-options="metricData as metricData for metricData in serviceAdvancedMetricData" ng-change="selectedMetricType(metricType)">
				<option value="">------ Select a metric type ------- </option>
			</select>
			 <select ng-model="metricName"
				ng-options="metricsName as metricsName for metricsName in serviceAdvancedMetricNames" ng-change="selectedMetricName(metricName)">
				<option value="">------  Select a metric name   -------</option>
			</select>
			<br><br>
			<div class="form-group">
			Number Of version: <input type="text" ng-model="metricTrendVersion" placeholder="Enter the version"> 
			<button ng-click="getbargraphData()" class="btn btn-md btn-primary">VIEW</button>
		<div id="trendgraph"></div>
		</div>
